<!-- Main -->




  <div class="d-md-flex h-md-100 align-items-center">
    <div class="col-md-6 p-0 bg-indigo h-md-100">
      <div
        class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center"
      >
        <div class="logoarea pt-5 pb-5">
            <img
            src="../../assets/images/logow.png"
            class=" p-0 logopic2 mb-3"  />


          <h5 class="mb-4 font-weight-light">
            join us now and connect with your university
          </h5>
          <button  class="btn btn-outline-light btn-lg btn-round pl-5 pr-5"
          [routerLink]="['/login']">LOGIN</button>

        </div>
      </div>
    </div>
    <div class="col-md-6 p-0 bg-white h-md-100 loginarea clearfix">
      <img
        src="../../assets/images/logo.png"
        class="float-right p-5 logopic d-none d-sm-block d-md-block"
        alt=""
      />
      <div
        class="d-md-flex align-items-center h-md-100 p-15 justify-content-center"
      >
        <form
        name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate
          class="form border rounded p-5"
        >
          <h3 class="mb-4 text-center">Sign Up</h3>
          <div class="form-group">
            <input
            type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required

              minlength="3"
              id="exampleInputEmail1"
              placeholder="Name"

            />
            <div *ngIf="f.submitted && name.invalid">
              <div *ngIf="name?.errors.required">Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <input
            type="text" class="form-control" name="username"    placeholder="Username" [(ngModel)]="form.username" #username="ngModel"
            required

            />
            <div *ngIf="f.submitted && username.invalid">
              <div *ngIf="username?.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <input
            input type="text" class="form-control" name="email"    placeholder="Email" [(ngModel)]="form.email" #email="ngModel" required email

            />
            <div *ngIf="f.submitted && email.invalid">
              <div *ngIf="email?.errors.required">Email is required</div>
              <div *ngIf="email?.errors.email">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <input
            type="password" autocomplete="true" class="form-control"    placeholder="Password" name="password" [(ngModel)]="form.password" #password="ngModel"
            required minlength="6"

            />
            <div *ngIf="f.submitted && password.invalid">
              <div *ngIf="password?.errors.required">Password is required</div>
              <div *ngIf="password?.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="student" value="3" checked [(ngModel)]="role">
            <label class="form-check-label" for="student">
I'm a Student            </label>
          </div>
          <div class="input-group mb-3" *ngIf="role==3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Group</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01" name="group" [(ngModel)]="group">
                <option selected value="0" disabled>Choose...</option>

              <option *ngFor="let grp of groups" value="{{grp.id}}">{{grp.name}}</option>

            </select>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="professor" value="2" [(ngModel)]="role">
            <label class="form-check-label" for="professor">
              I'm a Professor            </label>
          </div>
          <br>




          <div class="form-group">
            <button class="btn btn-light btn-round btn-block shadow-sm mb-4">Signup</button>


          </div>
        </form>
      </div>
    </div>
  </div>


    <!-- End Main -->
